{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Avaloqsasset</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

    
      
    <div class="h-screen grid grid-cols-1 items-center justify-center">
        

        <section class="bg-white w-3/6 mx-auto h-3/5  p-6"> 
            <div class="h-32 grid justify-center">
                <img src="{% static 'img/logo-img.png' %}" alt="" >
            </div>

            <div class="mb-5">
                <h1 class="text-center font-medium text-4xl">Forgot Password</h1>
                <p class="pt-2 text-gray-500">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            </div>


            <form  method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-6 font-medium">

                    {% comment %} <div>
                        <label class="text-gray-700" for="email">Email</label>
                        <input type="email" class="block w-full border border-gray-200 rounded-md py-2 px-4 mt-2 focus:border-blue-400 focus:ring-blue-300 focus:ring focus:outline-none focus:ring-opacity-30" placeholder="Enter email address">
                    </div> {% endcomment %}

                    {{ form.as_p }}

                </div>
                <div class="grid pt-4 mt-2 justify-center">
                    <button class="px-6 py-2 bg-gray-700 rounded-md text-white font-medium focus:outline-none focus:bg-gray-600 hover:bg-gray-600 w-full">Send Mail</button>
                </div>
            </form>
            <div class="flex space-x-4 text-sky-500 justify-center mt-4">
                <p><a href="{% url 'signup' %}">Register</a></p>
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'forgot_password' %}">Forgot Password</a></p>
            </div>
        </section>
    </div>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="{% static 'js/profile_edit.js' %}"></script>
</body>
</html>
